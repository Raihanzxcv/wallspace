<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers - Minimal Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="simple-header">
        <h1>Wallpapers</h1>
    </header>

    <main class="content-area">
        <section class="wallpaper-gallery">
            <div class="wallpaper-grid">
                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (1).jpg" alt="iPhone wallpaper with soft light, terracotta and teal colors">
                    <a href="img (1).jpg" download="wallpaper.jpg" class="download-link">Download</a>
                </div>

                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (2).jpg" alt="Wallpaper of non-living things">
                    <a href="img (2).jpg" download="non-living-things-wallpaper.png" class="download-link">Download</a>
                </div>

                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (3).jpg" alt="Abstract wallpaper" loading="lazy">
                    <a href="img (3).jpg" download="abstract-wallpaper.png" class="download-link">Download</a>
                </div>

                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (4).jpg" alt="Abstract wallpaper">
                    <a href="img (4).jpg" download="abstract-wallpaper-5.png" class="download-link">Download</a>
                </div>
                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (5).jpg" alt="Mosque wallpaper">
                    <a href="img (5).jpg" download="mosque-wallpaper.png" class="download-link">Download</a>
                </div>
                <div class="wallpaper-item">
                    <img class="wallpaper-item-img skeleton" src="img (6).jpg" alt="Car wallpaper" loading="lazy">
                    <a href="img (6).jpg" download="car-wallpaper.png" class="download-link">Download</a>
               </div>
            </div>
        </section>
    </main>

    <footer class="simple-footer">
        <p>&copy; 2023 Minimal Wallpapers</p>
    </footer>

</body>
</html>
